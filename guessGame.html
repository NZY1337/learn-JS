


<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/guessGame.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>


<div class="container">
        <div class="row justify-content-center text-white">
            <div class="col-lg-12 text-center">
                <h1 class="pt-4">Guess Game</h1>
                
                <div id="match-details" class="mt-5">
                    <h2 id="score">Your score:</h2>
                    <small class="font-italic text-danger">You need to score at least <span class="text-white">20</span> points</small>
                </div>
            </div>
        </div>
</div>

<!-- game wrapper -->
<div class="container" id="game">
   
</div>

<!-- game status -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 text-white text-center">
            <p id="yourMove">your move: </p>
            <p id="gameStatus">Game status:</p>
        </div>
    </div>
</div>

<!--  -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

<script src='js/guessGame.js'></script>


 
</body>
</html>
