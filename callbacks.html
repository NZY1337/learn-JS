


<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Learn In Progress</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>


<!-- calculator -->
<section id="calculator" class="py-5 mt-5 text-center">
    <!-- addition -->
    <div id="addition-section">
        <h1 class="text-center pb-3">Calculator</h1>
        <div class="addition text-center">
            <h3 id="lastResult"></h3>
            First: <input type="text" id="add_num1">
            Second: <input type="text" id="add_num2">
            <br>
            
            <input type="button" class="my-2" onClick="addition()" value="+">
            <input type="button" class="my-2" onClick="substraction()" value="-"> 
            <input type="button" class="my-2" onClick="multiplication()" value="*"> 
            <input type="button" class="my-2" onClick="division()" value=":"> 
            <span id="calcRes" class="d-inline-block text-danger pl-3 pt-3">Result: </span><br>
            <input type="button" value = "AC" class="px-5" onClick="reset()" id="reset">
        </div>
        <hr>
    </div>
</section>

<!-- 
    /////////////////////
    // CARD DECK GAME //
    ///////////////////  
-->

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div id="card-deck" class="w-100 p-4  d-inline-block mx-auto text-center">
                <div id="start"></div> How many Players ?
                <input type="number" id="players" min="1" max="5">
                <button id="btnDeal" type="button" onClick="startDeal()">Deal</button>
                <h2 id="output"></h2>
            </div>
        </div>
    </div>
</div>


<!-- test loop inner -->
<div class="container text-center d-none">
    <div class="row text-center">
        <div class="col-12">
            <div id="repeated" class="text-center">
            <script>
                    let test = document.getElementById('repeated');
                    for (let i = 0; i < 3; i++) {
                        test.innerHTML += 'hello world' + '<br>'
                        for (let j = 0; j < 3; j++) {
                            test.innerHTML += "<span class='text-danger d-inline-block'>hy " + i + " </span> <br>";
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</div>
